<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5 - Counter</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px 20px;
        }
        .quest-card {
            max-width: 700px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .counter-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
        }
        .counter-btn {
            width: 70px;
            height: 70px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            background-color: white;
            transition: all 0.2s ease;
        }
        .counter-btn:hover {
            transform: scale(1.05);
            border-color: #495057;
        }
        .counter-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card quest-card">
            <div class="card-body p-4">
                <span class="badge bg-primary mb-3">Level 5</span>
                <h2 class="card-title mb-3">Counter: Coins</h2>
                <p class="card-text text-muted">Use + and - buttons. Coins cannot go below 0.</p>
                
                <div class="counter-controls">
                    <button class="counter-btn" onclick="decreaseCoins()">-1</button>
                    <div class="counter-display flex-fill" id="coinDisplay">Coins: 0</div>
                    <button class="counter-btn" onclick="increaseCoins()">+1</button>
                </div>
                
                <p class="text-center text-muted mt-3 mb-0">
                    <small>Keep clicking and take a screenshot when coins changed.</small>
                </p>
                
                <hr>
                
                <div class="d-flex gap-2">
                    <button class="btn btn-secondary flex-fill" onclick="window.location.href='level4.html'">Back</button>
                    <button class="btn btn-dark flex-fill" onclick="window.location.href='level6.html'">Next Level</button>
                </div>
            </div>
        </div>
        
        <p class="text-center mt-3 text-muted">Screenshot #5: Show coins not equal to 0 (changed value).</p>
    </div>

    <script>
        let coins = 0;
        
        function updateDisplay() {
            document.getElementById('coinDisplay').textContent = 'Coins: ' + coins;
        }
        
        function increaseCoins() {
            coins++;
            updateDisplay();
        }
        
        function decreaseCoins() {
            if (coins > 0) {
                coins--;
                updateDisplay();
            }
        }
    </script>
</body>
</html>
