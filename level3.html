<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 - JavaScript</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 50px 20px;
        }
        .quest-card {
            max-width: 700px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .level-up-btn {
            background-color: #27ae60;
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .level-up-btn:hover {
            background-color: #229954;
            transform: scale(1.02);
        }
        .btn-secondary, .btn-dark {
            transition: all 0.3s ease;
        }
        .btn-secondary:hover, .btn-dark:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card quest-card">
            <div class="card-body p-4">
                <span class="badge bg-primary mb-3" id="levelBadge">
                    <i class="bi bi-save"></i> Level 1
                </span>
                <h2 class="card-title mb-3">JavaScript: Level Up</h2>
                <p class="card-text text-muted">Click the button to increase the level number.</p>
                
                <button class="btn level-up-btn w-100 py-3 mb-3" onclick="levelUp()">
                    <i class="bi bi-arrow-up-circle"></i> Level Up
                </button>
                
                <div class="d-flex gap-2">
                    <button class="btn btn-secondary flex-fill" onclick="window.location.href='level2.html'">
                        <i class="bi bi-arrow-left"></i> Back
                    </button>
                    <button class="btn btn-dark flex-fill" onclick="window.location.href='level4.html'">
                        Next Level <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <p class="text-center mt-3 text-muted">Screenshot #3: Click "Level Up" first, then screenshot (badge should change).</p>
    </div>

    <script>
        let currentLevel = 1;
        
        function levelUp() {
            if (currentLevel < 6) {
                currentLevel++;
                document.getElementById('levelBadge').innerHTML = 
                    '<i class="bi bi-save"></i> Level ' + currentLevel;
            }
        }
    </script>
</body>
</html>
