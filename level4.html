<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4 - Form Validation</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px 20px;
        }
        .quest-card {
            max-width: 700px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .submit-btn {
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        #message {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card quest-card">
            <div class="card-body p-4">
                <span class="badge bg-primary mb-3">Level 4</span>
                <h2 class="card-title mb-3">Form Validation</h2>
                <p class="card-text text-muted">Enter a name. Empty = error, filled = success.</p>
                
                <div class="mb-3">
                    <label for="nameInput" class="form-label fw-semibold">Hero Name</label>
                    <input 
                        type="text" 
                        class="form-control form-control-lg" 
                        id="nameInput" 
                        placeholder="Type your name...">
                </div>
                
                <button class="btn submit-btn w-100 py-3 mb-3" onclick="validateForm()">
                    Submit Name
                </button>
                
                <div id="message"></div>
                
                <div class="d-flex gap-2 mt-3">
                    <button class="btn btn-secondary flex-fill" onclick="window.location.href='level3.html'">Back</button>
                    <button class="btn btn-dark flex-fill" onclick="window.location.href='level5.html'">Next Level</button>
                </div>
            </div>
        </div>
        
        <p class="text-center mt-3 text-muted">Screenshot #4: Show the GREEN success message with your name.</p>
    </div>

    <script>
        function validateForm() {
            const nameInput = document.getElementById('nameInput');
            const message = document.getElementById('message');
            const name = nameInput.value.trim();
            
            message.style.display = 'block';
            
            if (name === '') {
                message.className = 'error';
                message.textContent = '❌ Error: Please enter your name!';
            } else {
                message.className = 'success';
                message.textContent = '✅ Success! Welcome, ' + name + '!';
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('nameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                validateForm();
            }
        });
    </script>
</body>
</html>
